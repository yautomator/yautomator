version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm ci
    build:
      - echo "Building app..."
      - npm run build
      - echo "Build complete"
run:
  command: node build/index.js || node build/server/index.js || ls -la build
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"