version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Pre-build step successful"
    build:
      - echo "Build step successful"
run:
  command: node -e "const http = require('http'); const server = http.createServer((req, res) => { res.writeHead(200); res.end('Hello from AWS App Runner'); }); server.listen(3000, () => console.log('Server running on port 3000'));"
  network:
    port: 3000